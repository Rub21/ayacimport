<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicnViZW4iLCJhIjoiYlBrdkpRWSJ9.JgDDxJkvDn3us36aGzR6vg';
  var map = L.mapbox.map('map', 'ruben.lep7846b')
    .setView([ -13.1665,-74.2206 ], 16);
  var popup = new L.Popup({ autoPan: false });
  var statesLayer = L.geoJson(ayac,  {
      style: getStyle,
      onEachFeature: onEachFeature
  }).addTo(map);
  function getStyle(feature) {
      return {
          weight: 2,
          opacity: 0.1,
          color: '#ec7014',
          fillOpacity: 0.1,
          fillColor: '#ec7014'
      };
  }
  function onEachFeature(feature, layer) {
      layer.on({
          mouseout: mouseout,
          click: zoomToFeature
      });
  }
  var closeTooltip;
  function mouseout(e) {
      statesLayer.resetStyle(e.target);
      closeTooltip = window.setTimeout(function() {
          map.closePopup();
      }, 100);
  }
  function zoomToFeature(e) {
    $.ajax('http://localhost:8111/import?new_layer=true&url=http://localhost:3021/buil/' + e.target.feature.properties.gid);
    $.ajax('http://localhost:8111/import?new_layer=true&url=http://localhost:3021/addr/' + e.target.feature.properties.gid);
      map.fitBounds(e.target.getBounds());
     
     
  }


</script>
